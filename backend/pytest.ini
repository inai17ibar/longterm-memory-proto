[pytest]
# pytest設定ファイル

# テストディレクトリの設定
testpaths = tests

# Pythonファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 出力設定
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# マーカーの定義
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Pythonパスの設定
pythonpath = .
